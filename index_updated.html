
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michi 游戏工作室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo-title">
      <img src="LOGO.png" alt="Michi LOGO" class="logo">
      <span class="studio-name" data-i18n="studioName">Michi 游戏工作室</span>
    </div>
    <nav class="nav-links">
      <a href="#about" data-i18n="navAbout">关于我们</a>
      <a href="#team" data-i18n="navTeam">团队介绍</a>
      <a href="#games" data-i18n="navGames">游戏</a>
      <a href="#vision" data-i18n="navVision">我们的愿景</a>
      <a href="#contact" data-i18n="navContact">联系我们</a>
    </nav>
    <div class="lang-switch">
      <button onclick="setLang('zh')" id="lang-zh">中文</button>
      <button onclick="setLang('en')" id="lang-en">EN</button>
      <button onclick="setLang('ja')" id="lang-ja">日本語</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <img src="LOGO.png" alt="Michi LOGO" class="hero-logo">
      <h1 class="slogan" data-i18n="slogan">探索游戏道（GAME MICHI）</h1>
    </section>

    <section id="about" class="about">
      <h2 data-i18n="aboutTitle">关于Michi</h2>
      <p data-i18n="aboutContent">
        Michi游戏工作室由一群拥有10年以上游戏开发经验的热爱者创立。
      </p>
    </section>

    <section id="team" class="team">
      <h2 data-i18n="teamTitle">我们的团队</h2>
      <ul>
        <li data-i18n="team1">10年以上游戏开发经验</li>
        <li data-i18n="team2">服务于国内外知名品牌</li>
        <li data-i18n="team3">热爱创新</li>
        <li data-i18n="team4">开放包容的团队氛围</li>
      </ul>
    </section>

    <section id="vision" class="vision">
      <h2 data-i18n="visionTitle">我们的愿景</h2>
      <p data-i18n="visionContent">
        我们致力于探索游戏的更多可能性。
      </p>
    </section>

    <section id="contact-form" class="contact-form">
      <h2>联系我们</h2>
      <form action="https://formspree.io/f/xpwlrqbd" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>

        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required>

        <label for="message">留言内容：</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">发送</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div data-i18n="copyright">© 2024 Michi 游戏工作室</div>
  </footer>

  <script src="i18n.js"></script>
  <script>
    setLang('zh');
    document.querySelector('a[href="#contact"]').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
